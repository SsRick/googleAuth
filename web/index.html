<html>
    <head>
        <title>
            Auth portal
        </title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        </meta>
    </head>
    <body>
      <script src="index.js" type="text/javascript"></script>
        <h2>
            Authorization portal
        </h2>
        <form class="theform">
            client_id: <input name="client_id" type="text">  <br>
            auth_uri: <input name="auth_uri" type="text"> <br>
            token_uri: <input name="token_uri" type="text"> <br>
            client_secret: <input name="client_secret" type="text"> <br>
            redirect_uri: <input name="redirect_uri" type="text"> <br>
            scopes: <input name="scope" type="text"> <br>
            auth_code: <input name="code" type="text"> <br>
            refresh_token: <input name="refresh_token" type="text"> <br>
              
         </form>
         <button onclick="getloginurl()">
            Click to login
        </button>
        <button onclick="exchangetoken()">
            Click to exchange token
        </button>
        <button onclick="exchangetoken()">
            Click to refresh token
        </button>
        <br>
        <br>
        <pre id="json"></pre>

    </body>
</html>
